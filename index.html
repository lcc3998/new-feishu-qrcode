<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>车辆二维码展示</title>
<style>
  /* 基础重置 */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: "Microsoft YaHei", Arial, sans-serif;
    background: #f9fbfd;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #container {
    background: #fff;
    border-radius: 14px;
    padding: 30px 28px 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 280px;
    text-align: center;
    user-select: none;
  }
  /* 车型 */
  #model {
    font-weight: 700;
    font-size: 22px;
    color: #2c3e50;
    margin-bottom: 8px;
    min-height: 30px;
  }
  /* 车牌 */
  #plate {
    display: inline-block;
    font-weight: 800;
    font-size: 30px;
    color: #1565c0;
    border: 2.5px solid #1565c0;
    padding: 8px 24px;
    border-radius: 10px;
    letter-spacing: 6px;
    box-shadow: 0 0 15px rgba(21,101,192,0.3);
    min-width: 180px;
    margin-bottom: 18px;
  }
  /* 支付宝提示文字 */
  #tip {
    font-size: 15px;
    font-weight: 600;
    color: #1e88e5;
    margin-bottom: 20px;
    min-height: 20px;
  }
  /* 二维码容器，白底圆角阴影 */
  #qrcode {
    width: 240px;
    height: 240px;
    margin: 0 auto;
    border-radius: 14px;
    background: #fff;
    box-shadow: 0 0 18px rgba(74, 144, 226, 0.35);
    padding: 12px;
  }
  /* 进度条外框 */
  .progress-container {
    width: 240px;
    height: 7px;
    background: #e3f2fd;
    border-radius: 7px;
    margin: 18px auto 0;
    overflow: hidden;
  }
  /* 进度条颜色和动画 */
  .progress-bar {
    height: 100%;
    background: #2196f3;
    transform-origin: right;
    animation: countdown 10s linear forwards;
    width: 100%;
  }
  /* 右向左缩减动画 */
  @keyframes countdown {
    from { width: 100%; }
    to { width: 0%; }
  }
  /* 加载中动画 */
  #loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 320px;
  }
  #loading span {
    width: 12px;
    height: 12px;
    margin: 0 6px;
    background: #42a5f5;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }
  #loading span:nth-child(2) {
    animation-delay: 0.2s;
  }
  #loading span:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0);
      opacity: 0.6;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }
  /* 无车时提示文字 */
  #no-car-tip {
    color: #444;
    font-size: 16px;
    margin-top: 14px;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="loading" style="display:none;">
      <span></span><span></span><span></span>
    </div>

    <div id="content" style="display:none;">
      <div id="model"></div>
      <div id="plate"></div>
      <div id="tip">支付宝扫码有机会免押</div>
      <div id="qrcode"></div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div id="no-car" style="display:none;">
      <div id="qrcode"></div>
      <div id="no-car-tip">可能暂无可租车辆，请联系微信客服。</div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const loadingEl = document.getElementById("loading");
  const contentEl = document.getElementById("content");
  const noCarEl = document.getElementById("no-car");

  const modelEl = document.getElementById("model");
  const plateEl = document.getElementById("plate");
  const tipEl = document.getElementById("tip");
  const qrcodeContainer = document.querySelectorAll("#qrcode")[0];
  const progressBar = document.querySelector(".progress-bar");

  const wechatQr = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

  let cars = [];
  let currentIndex = 0;
  let switchIntervalId = null;

  function showLoading() {
    loadingEl.style.display = "flex";
    contentEl.style.display = "none";
    noCarEl.style.display = "none";
  }
  function showContent() {
    loadingEl.style.display = "none";
    contentEl.style.display = "block";
    noCarEl.style.display = "none";
  }
  function showNoCar() {
    loadingEl.style.display = "none";
    contentEl.style.display = "none";
    noCarEl.style.display = "block";
  }

  async function fetchCars() {
    showLoading();
    try {
      const res = await fetch("/api/vehicle?status=空闲中");
      const json = await res.json();

      const rawCars = json?.data?.items.map(item => item.fields) || [];
      cars = shuffleArray(rawCars);

      if (cars.length === 0) {
        showNoCar();
        renderQRCode(wechatQr);
        clearInterval(switchIntervalId);
        return;
      }

      currentIndex = 0;
      showContent();
      showCar(cars[currentIndex]);
      restartProgressBar();

      clearInterval(switchIntervalId);
      switchIntervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % cars.length;
        showCar(cars[currentIndex]);
        restartProgressBar();
      }, 10000);

    } catch (e) {
      console.error(e);
      showNoCar();
      renderQRCode(wechatQr);
      clearInterval(switchIntervalId);
    }
  }

  function showCar(car) {
    modelEl.textContent = car["车型"] || "未知车型";
    plateEl.textContent = car["车牌号"] || "未知车牌";
    tipEl.textContent = "支付宝扫码有机会免押";
    renderQRCode(car["二维码"] || "");
  }

  function renderQRCode(text) {
    const qrEl = document.querySelectorAll("#qrcode")[0];
    qrEl.innerHTML = "";
    if (!text) return;
    new QRCode(qrEl, {
      text,
      width: 240,
      height: 240,
      colorDark: "#1565c0",
      colorLight: "#ffffff"
    });
  }

  function restartProgressBar() {
    progressBar.style.animation = "none";
    void progressBar.offsetWidth; // 触发重绘
    progressBar.style.animation = "countdown 10s linear forwards";
  }

  function shuffleArray(arr) {
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  // 首次请求
  fetchCars();
  // 30秒刷新数据
  setInterval(fetchCars, 30000);
</script>
</body>
</html>
