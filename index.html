<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #f5f8fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }

    #carType {
      font-size: 18px;
      color: #4a90e2;
      font-weight: 500;
      margin-bottom: 6px;
      letter-spacing: 1px;
      user-select: none;
    }

    #plate {
      font-size: 26px;
      font-weight: 600;
      color: #1a1a1a;
      padding: 8px 20px;
      border: 1.5px solid #4a90e2;
      border-radius: 30px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgb(74 144 226 / 0.2);
      letter-spacing: 3px;
      user-select: none;
      margin-bottom: 20px;
      min-width: 180px;
      text-align: center;
    }

    #tip {
      font-size: 16px;
      color: #4a90e2;
      margin-top: 12px;
      user-select: none;
      font-weight: 500;
    }

    #qrcode {
      width: 240px;
      height: 240px;
      background: white;
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgb(74 144 226 / 0.15);
      margin-bottom: 8px;
    }

    .progress-bar-container {
      width: 240px;
      height: 5px;
      background: #d9e7ff;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .progress-bar {
      height: 100%;
      background: #4a90e2;
      animation: countdownWidth 10s linear infinite;
      transform-origin: right;
    }

    @keyframes countdownWidth {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }
  </style>
</head>
<body>
  <div id="carType"></div>
  <div id="plate">加载中...</div>
  <div id="qrcode"></div>
  <div id="tip">支付宝扫码有机会免押</div>
  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");
    const carTypeEl = document.getElementById("carType");
    const tip = document.getElementById("tip");

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          plateEl.textContent = "";
          carTypeEl.textContent = "";
          qrcodeEl.innerHTML = "";
          tip.textContent = "可能暂无可租车辆，请联系微信客服。";
          progressBar.style.display = "none";
          clearInterval(switchIntervalId);
          return;
        }

        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          restartProgressBar();
          showCar(cars[currentIndex]);
        }, 10000);

        tip.textContent = "支付宝扫码有机会免押";
        progressBar.style.display = "block";

      } catch (err) {
        plateEl.textContent = "获取数据失败";
        carTypeEl.textContent = "";
        qrcodeEl.innerHTML = "";
        console.error(err);
      }
    }

    function showCar(car) {
      plateEl.textContent = car["车牌号"] || "未知车牌";
      carTypeEl.textContent = car["车型"] || "";
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: car["二维码链接"] || "",
        width: 240,
        height: 240,
        colorDark: "#4a90e2",   // 蓝色
        colorLight: "#ffffff"
      });
    }

    function restartProgressBar() {
      progressBar.style.animation = "none";
      void progressBar.offsetWidth;
      progressBar.style.animation = "countdownWidth 10s linear infinite";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetchCars();
    setInterval(fetchCars, 30000);
  </script>
</body>
</html>
