<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #plate {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 6px;
      text-align: center;
    }

    #model {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    #qrcode {
      width: 240px;
      height: 240px;
      margin-bottom: 6px;
    }

    #tip {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }

    .progress-bar {
      width: 240px;
      height: 4px;
      background: #4caf50;
      border-radius: 2px;
      animation: countdown 10s linear infinite;
      transform-origin: 100% 50%; /* 从右边开始缩短 */
      will-change: transform;
    }

    @keyframes countdown {
      from {
        transform: scaleX(1);
      }
      to {
        transform: scaleX(0);
      }
    }
  </style>
</head>
<body>
  <div id="plate">加载中...</div>
  <div id="model"></div>
  <div id="qrcode"></div>
  <div class="progress-bar"></div>
  <div id="tip"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const modelEl = document.getElementById("model");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");
    const tipEl = document.getElementById("tip");

    const wechatQRCode = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;
    let fetchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          // 没车，显示客服微信二维码和提示
          showWechatCustomer();
          clearInterval(switchIntervalId);
          return;
        }

        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          restartProgressBar();
          showCar(cars[currentIndex]);
        }, 10000);

      } catch (err) {
        plateEl.textContent = "获取数据失败";
        modelEl.textContent = "";
        qrcodeEl.innerHTML = "";
        tipEl.textContent = "";
        console.error(err);
      }
    }

    function showCar(car) {
      plateEl.textContent = car["车牌号"] || "未知车牌";
      modelEl.textContent = car["车型"] || "";
      tipEl.textContent = "支付宝扫码可免押";
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: car["二维码"] || "",
        width: 240,
        height: 240
      });
      progressBar.style.display = "block";
    }

    function showWechatCustomer() {
      plateEl.textContent = "";
      modelEl.textContent = "";
      tipEl.textContent = "可能暂无可租车辆，请联系微信客服。";
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: wechatQRCode,
        width: 240,
        height: 240
      });
      progressBar.style.display = "none";
    }

    function restartProgressBar() {
      progressBar.style.display = "block";
      progressBar.style.animation = "none";
      void progressBar.offsetWidth; // 触发重绘
      progressBar.style.animation = "countdown 10s linear infinite";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetchCars();
    fetchIntervalId = setInterval(() => {
      fetchCars();
    }, 30000);
  </script>
</body>
</html>
