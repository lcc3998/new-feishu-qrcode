<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }
    #vehicle-info {
      font-size: 24px;
      font-weight: 600;
      color: #003366;
      margin-bottom: 20px;
      text-align: center;
    }
    #qrcode {
      width: 260px;
      height: 260px;
      margin: 0 auto;
      padding: 12px;
    }
    .progress-bar {
      width: 260px;
      height: 4px;
      background: #4a90e2;
      transform-origin: right;
      animation: countdown 10s linear infinite forwards;
    }
    #tip {
      font-size: 16px;
      color: #1a73e8;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
    }
    #error-tip {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="vehicle-info" class="hidden"></div>
  <div id="qrcode"></div>
  <div id="error-tip" class="hidden">可能暂无可租车辆，请联系微信客服获得帮助</div>
  <div class="progress-bar hidden"></div>
  <div id="tip" class="hidden">支付宝扫码有机会免押</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const vehicleInfoEl = document.getElementById("vehicle-info");
    const errorTipEl = document.getElementById("error-tip");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");
    const tipEl = document.getElementById("tip");

    const wechatQr = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;
    let fetchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          showErrorState();
          return;
        }

        showVehicleState();
        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          showCar(cars[currentIndex]);
          restartProgressBar();
        }, 10000);
      } catch (err) {
        showErrorState();
        console.error(err);
      }
    }

    function showCar(car) {
      const model = car["车型"] || "未知车型";
      const plate = car["车牌号"] || "未知车牌";
      // 组合显示车型和车牌，如"金箭·京A12345"
      vehicleInfoEl.textContent = `${model}·${plate}`;
      showQRCode(car["二维码"] || "", "#4a90e2");
    }

    function showVehicleState() {
      vehicleInfoEl.classList.remove("hidden");
      progressBar.classList.remove("hidden");
      tipEl.classList.remove("hidden");
      errorTipEl.classList.add("hidden");
    }

    function showErrorState() {
      vehicleInfoEl.classList.add("hidden");
      progressBar.classList.add("hidden");
      tipEl.classList.add("hidden");
      errorTipEl.classList.remove("hidden");
      showQRCode(wechatQr, "#000000");
      clearInterval(switchIntervalId);
    }

    function showQRCode(text, colorDark = "#4a90e2") {
      qrcodeEl.innerHTML = "";
      if (!text) return;
      new QRCode(qrcodeEl, {
        text,
        width: 240,
        height: 240,
        colorDark: colorDark,
        colorLight: "#ffffff"
      });
    }

    function restartProgressBar() {
      progressBar.style.animation = "none";
      void progressBar.offsetWidth;
      progressBar.style.animation = "countdown 10s linear forwards";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 初始状态
    showErrorState();
    
    // 开始获取数据
    fetchCars();
    fetchIntervalId = setInterval(fetchCars, 30000);
  </script>
</body>
</html>
