<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>车辆二维码展示</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: "Microsoft YaHei", Arial, sans-serif;
    background: #f9fbfd;
    display: flex;
    justify-content: center; /* 水平居中整个页面 */
    align-items: center;     /* 竖直居中整个页面 */
  }
  #container {
    width: 280px;
    background: #fff;
    border-radius: 14px;
    padding: 32px 24px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    text-align: center;
    user-select: none;
  }
  #model {
    font-weight: 700;
    font-size: 20px;
    color: #34495e;
    margin-bottom: 8px;
    min-height: 28px;
  }
  #plate {
    font-weight: 800;
    font-size: 32px;
    color: #1565c0;
    border: 2px solid #1565c0;
    border-radius: 12px;
    padding: 10px 32px;
    letter-spacing: 6px;
    margin-bottom: 20px;
    box-shadow: 0 0 18px rgba(21,101,192,0.3);
    user-select: text;
    display: inline-block;
    min-width: 180px;
  }
  #tip {
    font-weight: 600;
    font-size: 15px;
    color: #1e88e5;
    margin-bottom: 24px;
  }
  #qrcode {
    margin: 0 auto 16px auto;
    width: 240px !important;
    height: 240px !important;
  }

  /* 进度条外框，和二维码一样宽，居中 */
  #progress-bar-container {
    width: 240px;
    height: 8px;
    background: #e0e0e0;
    border-radius: 4px;
    overflow: hidden;
    margin: 0 auto 16px auto;
  }
  /* 进度条实际进度，从右往左缩减 */
  #progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #42a5f5, #1e88e5);
    transform-origin: right center; /* 缩放基准点右边 */
    transform: scaleX(1);
    transition: transform 0.3s linear;
  }

  /* 加载动画 */
  #loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 320px;
  }
  #loading span {
    width: 12px;
    height: 12px;
    margin: 0 6px;
    background: #42a5f5;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }
  #loading span:nth-child(2) {
    animation-delay: 0.2s;
  }
  #loading span:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0);
      opacity: 0.6;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }
  /* 无车提示 */
  #no-car-tip {
    font-size: 16px;
    color: #555;
    margin-top: 16px;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="loading" style="display:none;">
      <span></span><span></span><span></span>
    </div>

    <div id="content" style="display:none;">
      <div id="model"></div>
      <div id="plate"></div>
      <div id="tip">支付宝扫码有机会免押</div>
      <div id="qrcode"></div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div id="no-car" style="display:none;">
      <div id="qrcode"></div>
      <div id="no-car-tip">可能暂无可租车辆，请联系微信客服。</div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const loadingEl = document.getElementById("loading");
  const contentEl = document.getElementById("content");
  const noCarEl = document.getElementById("no-car");
  const modelEl = document.getElementById("model");
  const plateEl = document.getElementById("plate");
  const tipEl = document.getElementById("tip");
  const progressBar = document.getElementById("progress-bar");

  // 两个二维码容器，避免冲突
  const qrcodeContent = contentEl.querySelector("#qrcode");
  const qrcodeNoCar = noCarEl.querySelector("#qrcode");

  const wechatQrUrl = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

  let cars = [];
  let currentIndex = 0;
  let switchIntervalId = null;
  let progressIntervalId = null;
  let progress = 1; // 进度1表示满，0表示空

  function showLoading() {
    loadingEl.style.display = "flex";
    contentEl.style.display = "none";
    noCarEl.style.display = "none";
    clearIntervals();
  }
  function showContent() {
    loadingEl.style.display = "none";
    contentEl.style.display = "block";
    noCarEl.style.display = "none";
  }
  function showNoCar() {
    loadingEl.style.display = "none";
    contentEl.style.display = "none";
    noCarEl.style.display = "block";
    clearIntervals();
  }

  function clearIntervals() {
    if (switchIntervalId) clearInterval(switchIntervalId);
    if (progressIntervalId) clearInterval(progressIntervalId);
  }

  async function fetchCars() {
    showLoading();
    try {
      const res = await fetch("/api/vehicle?status=空闲中");
      const json = await res.json();

      cars = json?.data?.items.map(i => i.fields) || [];
      cars = shuffleArray(cars);

      if (cars.length === 0) {
        showNoCar();
        renderQRCode(wechatQrUrl, qrcodeNoCar);
        return;
      }

      currentIndex = 0;
      showContent();
      showCar(cars[currentIndex]);
      startProgress();

      clearIntervals();
      switchIntervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % cars.length;
        showCar(cars[currentIndex]);
        startProgress();
      }, 10000);

    } catch(e) {
      console.error(e);
      showNoCar();
      renderQRCode(wechatQrUrl, qrcodeNoCar);
    }
  }

  function showCar(car) {
    modelEl.textContent = car["车型"] || "未知车型";
    plateEl.textContent = car["车牌号"] || "未知车牌";
    tipEl.textContent = "支付宝扫码有机会免押";
    renderQRCode(car["二维码链接"] || car["二维码"] || "", qrcodeContent);
  }

  function renderQRCode(text, container) {
    if (!container) return;
    container.innerHTML = "";
    if (!text) return;
    new QRCode(container, {
      text,
      width: 240,
      height: 240,
      colorDark: "#1565c0",
      colorLight: "#fff"
    });
  }

  function shuffleArray(arr) {
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function startProgress() {
    progress = 1;
    progressBar.style.transform = 'scaleX(1)';
    if(progressIntervalId) clearInterval(progressIntervalId);

    // 进度条持续10秒，从右到左缩减scaleX从1到0
    const duration = 10000;
    const stepTime = 100;
    const steps = duration / stepTime;
    let currentStep = 0;

    progressIntervalId = setInterval(() => {
      currentStep++;
      progress = 1 - currentStep / steps;
      if(progress < 0) progress = 0;
      progressBar.style.transform = `scaleX(${progress.toFixed(3)})`;
      if (progress <= 0) clearInterval(progressIntervalId);
    }, stepTime);
  }

  fetchCars();
  setInterval(fetchCars, 30000);
</script>
</body>
</html>
