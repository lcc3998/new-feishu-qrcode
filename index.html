<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #plate {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    #qrcode {
      width: 240px;
      height: 240px;
    }

    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #4caf50;
      animation: countdown 10s linear infinite;
      width: 100%;
    }

    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body>
  <div id="plate">加载中...</div>
  <div id="qrcode"></div>
  <div class="progress-bar"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;
    let fetchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          plateEl.textContent = "暂无空闲车辆";
          qrcodeEl.innerHTML = "";
          progressBar.style.display = "none";
          clearInterval(switchIntervalId);
          return;
        }

        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          restartProgressBar();
          showCar(cars[currentIndex]);
        }, 10000);
      } catch (err) {
        plateEl.textContent = "获取数据失败";
        qrcodeEl.innerHTML = "";
        console.error(err);
      }
    }

    function showCar(car) {
      plateEl.textContent = car["车牌号"] || "未知车牌";
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: car["二维码"] || "",
        width: 240,
        height: 240
      });
    }

    function restartProgressBar() {
      progressBar.style.display = "block";
      progressBar.style.animation = "none";
      void progressBar.offsetWidth;
      progressBar.style.animation = "countdown 10s linear infinite";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetchCars();
    fetchIntervalId = setInterval(() => {
      fetchCars();
    }, 30000);
  </script>
</body>
</html>
