<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #plate {
      font-size: 32px;
      font-weight: 700;
      color: #004080;
      padding: 12px 28px;
      border: 2px solid #007acc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 122, 204, 0.3);
      margin-bottom: 16px;
      user-select: none;
    }

    #carType {
      font-size: 18px;
      color: #007acc;
      margin-bottom: 24px;
      font-weight: 600;
    }

    #tip {
      font-size: 16px;
      color: #007acc;
      margin-top: 16px;
      user-select: none;
    }

    #qrcode {
      width: 240px;
      height: 240px;
      margin-bottom: 8px;
    }

    .progress-bar-container {
      width: 240px;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .progress-bar {
      height: 100%;
      background: #007acc;
      animation: countdownWidth 10s linear infinite;
      transform-origin: right;
    }

    @keyframes countdownWidth {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }
  </style>
</head>
<body>
  <div id="carType"></div>
  <div id="plate">加载中...</div>
  <div id="qrcode"></div>
  <div id="tip">支付宝扫码有机会免押</div>
  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");
    const carTypeEl = document.getElementById("carType");

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;
    let fetchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          plateEl.textContent = "";
          carTypeEl.textContent = "";
          qrcodeEl.innerHTML = "";
          tip.textContent = "可能暂无可租车辆，请联系微信客服。";
          progressBar.style.display = "none";
          clearInterval(switchIntervalId);
          return;
        }

        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          restartProgressBar();
          showCar(cars[currentIndex]);
        }, 10000);

        // 显示提示文字
        tip.textContent = "支付宝扫码有机会免押";
        progressBar.style.display = "block";

      } catch (err) {
        plateEl.textContent = "获取数据失败";
        carTypeEl.textContent = "";
        qrcodeEl.innerHTML = "";
        console.error(err);
      }
    }

    function showCar(car) {
      plateEl.textContent = car["车牌号"] || "未知车牌";
      carTypeEl.textContent = car["车型"] || "";
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: car["二维码"] || "",
        width: 240,
        height: 240,
        colorDark: "#007acc",   // 蓝色二维码
        colorLight: "#ffffff"
      });
    }

    function restartProgressBar() {
      progressBar.style.animation = "none";
      void progressBar.offsetWidth;
      progressBar.style.animation = "countdownWidth 10s linear infinite";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetchCars();
    fetchIntervalId = setInterval(() => {
      fetchCars();
    }, 30000);
  </script>
</body>
</html>
