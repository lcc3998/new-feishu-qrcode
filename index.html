<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dceefb);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #plate {
      font-size: 22px;
      font-weight: bold;
      background: #eef4ff;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 12px;
      color: #3366cc;
      margin-bottom: 16px;
    }

    #qrcode {
      margin: 0 auto 10px;
      width: 200px;
      height: 200px;
    }

    #tip {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #4caf50;
      animation: countdown 10s linear infinite;
    }

    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>驴崽 x 哈啰租电动车</h2>
    <div id="plate">加载中...</div>
    <div id="qrcode"></div>
    <div id="tip">支付宝扫码可免押</div>
    <div class="progress-bar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;
    let fetchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        cars = json?.data?.items.map(item => item.fields) || [];

        if (cars.length === 0) {
          plateEl.textContent = "暂无空闲车辆";
          qrcodeEl.innerHTML = "";
          progressBar.style.display = "none";
          clearInterval(switchIntervalId);
          return;
        }

        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          restartProgressBar();
          showCar(cars[currentIndex]);
        }, 10000);
      } catch (err) {
        plateEl.textContent = "获取数据失败";
        qrcodeEl.innerHTML = "";
        console.error(err);
      }
    }

    function showCar(car) {
      plateEl.textContent = "车牌号：" + car.车牌;
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: car.二维码,
        width: 200,
        height: 200
      });
    }

    function restartProgressBar() {
      progressBar.style.display = "block";
      progressBar.style.animation = "none";
      void progressBar.offsetWidth; // 触发重绘
      progressBar.style.animation = "countdown 10s linear infinite";
    }

    // 初始加载
    fetchCars();

    // 每30秒自动刷新数据
    fetchIntervalId = setInterval(() => {
      fetchCars();
    }, 30000);
  </script>
</body>
</html>
