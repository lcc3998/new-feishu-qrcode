<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    #car-info {
      text-align: center;
      margin-bottom: 12px;
    }
    #model {
      font-size: 20px;
      color: #333;
      font-weight: 600;
      margin-bottom: 6px;
    }
    #plate {
      display: inline-block;
      font-size: 28px;
      font-weight: 700;
      color: #003366;
      border: 2px solid #003366;
      border-radius: 6px;
      padding: 6px 18px;
      letter-spacing: 6px;
      box-shadow: 0 0 8px rgba(0, 51, 102, 0.3);
      user-select: none;
      margin-bottom: 12px;
      min-width: 160px;
    }
    #tip {
      font-size: 16px;
      color: #1a73e8;
      font-weight: 600;
      margin-top: 12px;
      user-select: none;
    }
    #qrcode {
      width: 240px;
      height: 240px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
      border-radius: 12px;
      background: #fff;
      padding: 8px;
    }
    .progress-container {
      width: 240px;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin-top: 12px;
      overflow: hidden;
      user-select: none;
    }
    .progress-bar {
      height: 100%;
      background: #4a90e2;
      transform-origin: right;
      animation: countdown 10s linear infinite forwards;
      width: 100%;
    }
    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body>
  <div id="car-info">
    <div id="model">加载中...</div>
    <div id="plate"></div>
    <div id="tip">支付宝扫码有机会免押</div>
  </div>
  <div id="qrcode"></div>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const modelEl = document.getElementById("model");
    const tipEl = document.getElementById("tip");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");

    const wechatQr = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;
    let fetchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          // 无车显示微信客服二维码和提示
          modelEl.textContent = "";
          plateEl.textContent = "暂无可租车辆";
          tipEl.textContent = "可能暂无可租车辆，请联系微信客服。";
          showQRCode(wechatQr);
          restartProgressBar();

          clearInterval(switchIntervalId);
          return;
        }

        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          showCar(cars[currentIndex]);
          restartProgressBar();
        }, 10000);
      } catch (err) {
        modelEl.textContent = "";
        plateEl.textContent = "获取数据失败";
        tipEl.textContent = "";
        qrcodeEl.innerHTML = "";
        console.error(err);
        clearInterval(switchIntervalId);
      }
    }

    function showCar(car) {
      modelEl.textContent = car["车型"] || "未知车型";
      plateEl.textContent = car["车牌号"] || "未知车牌";
      tipEl.textContent = "支付宝扫码有机会免押";

      showQRCode(car["二维码"] || "");
    }

    function showQRCode(text) {
      qrcodeEl.innerHTML = "";
      if (!text) return;
      new QRCode(qrcodeEl, {
        text,
        width: 240,
        height: 240,
        colorDark: "#4a90e2",
        colorLight: "#ffffff"
      });
    }

    function restartProgressBar() {
      progressBar.style.animation = "none";
      void progressBar.offsetWidth;
      progressBar.style.animation = "countdown 10s linear forwards";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetchCars();
    fetchIntervalId = setInterval(fetchCars, 30000);
  </script>
</body>
</html>
