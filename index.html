<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>车辆二维码展示</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #f9fbfd;
    font-family: "Microsoft YaHei", Arial, sans-serif;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
    padding: 20px;
  }
  #container {
    background: #fff;
    border-radius: 14px;
    padding: 30px 28px 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #model {
    font-weight: 700;
    font-size: 22px;
    color: #2c3e50;
    margin-bottom: 8px;
    min-height: 30px;
  }
  #plate {
    font-weight: 800;
    font-size: 30px;
    color: #1565c0;
    border: 2.5px solid #1565c0;
    padding: 8px 24px;
    border-radius: 10px;
    letter-spacing: 6px;
    box-shadow: 0 0 15px rgba(21,101,192,0.3);
    min-width: 180px;
    margin-bottom: 18px;
    user-select: text;
  }
  #tip {
    font-size: 15px;
    font-weight: 600;
    color: #1e88e5;
    margin-bottom: 20px;
    min-height: 20px;
  }
  /* 二维码容器 */
  #qrcode-wrapper {
    width: 240px;
    height: 240px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 0 18px rgba(74, 144, 226, 0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 18px;
  }
  #qrcode {
    width: 240px !important;
    height: 240px !important;
  }
  /* 加载中动画 */
  #loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 320px;
  }
  #loading span {
    width: 12px;
    height: 12px;
    margin: 0 6px;
    background: #42a5f5;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }
  #loading span:nth-child(2) {
    animation-delay: 0.2s;
  }
  #loading span:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0);
      opacity: 0.6;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }
  #no-car-tip {
    color: #444;
    font-size: 16px;
    margin-top: 14px;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="loading" style="display:none;">
      <span></span><span></span><span></span>
    </div>

    <div id="content" style="display:none; width: 100%; max-width: 280px;">
      <div id="model"></div>
      <div id="plate"></div>
      <div id="tip">支付宝扫码有机会免押</div>

      <div id="qrcode-wrapper">
        <div id="qrcode"></div>
      </div>
    </div>

    <div id="no-car" style="display:none; width: 100%; max-width: 280px;">
      <div id="qrcode-wrapper" style="margin-bottom: 10px;">
        <div id="qrcode"></div>
      </div>
      <div id="no-car-tip">可能暂无可租车辆，请联系微信客服。</div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const loadingEl = document.getElementById("loading");
  const contentEl = document.getElementById("content");
  const noCarEl = document.getElementById("no-car");

  const modelEl = document.getElementById("model");
  const plateEl = document.getElementById("plate");
  const tipEl = document.getElementById("tip");

  // 注意这里为了防止id冲突，两个不同区块各自二维码容器
  const qrcodeWrapperContent = contentEl.querySelector("#qrcode");
  const qrcodeWrapperNoCar = noCarEl.querySelector("#qrcode");

  const wechatQr = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

  let cars = [];
  let currentIndex = 0;
  let switchIntervalId = null;

  function showLoading() {
    loadingEl.style.display = "flex";
    contentEl.style.display = "none";
    noCarEl.style.display = "none";
  }
  function showContent() {
    loadingEl.style.display = "none";
    contentEl.style.display = "flex";
    noCarEl.style.display = "none";
  }
  function showNoCar() {
    loadingEl.style.display = "none";
    contentEl.style.display = "none";
    noCarEl.style.display = "flex";
  }

  async function fetchCars() {
    showLoading();
    try {
      const res = await fetch("/api/vehicle?status=空闲中");
      const json = await res.json();

      const rawCars = json?.data?.items.map(item => item.fields) || [];
      cars = shuffleArray(rawCars);

      if (cars.length === 0) {
        showNoCar();
        renderQRCode(wechatQr, qrcodeWrapperNoCar);
        clearInterval(switchIntervalId);
        return;
      }

      currentIndex = 0;
      showContent();
      showCar(cars[currentIndex]);

      clearInterval(switchIntervalId);
      switchIntervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % cars.length;
        showCar(cars[currentIndex]);
      }, 10000);

    } catch (e) {
      console.error(e);
      showNoCar();
      renderQRCode(wechatQr, qrcodeWrapperNoCar);
      clearInterval(switchIntervalId);
    }
  }

  function showCar(car) {
    modelEl.textContent = car["车型"] || "未知车型";
    plateEl.textContent = car["车牌号"] || "未知车牌";
    tipEl.textContent = "支付宝扫码有机会免押";
    renderQRCode(car["二维码链接"] || car["二维码"] || "", qrcodeWrapperContent);
  }

  function renderQRCode(text, container) {
    if (!container) return;
    container.innerHTML = "";
    if (!text) return;
    new QRCode(container, {
      text,
      width: 240,
      height: 240,
      colorDark: "#1565c0",
      colorLight: "#ffffff"
    });
  }

  function shuffleArray(arr) {
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  fetchCars();
  setInterval(fetchCars, 30000);
</script>
</body>
</html>
