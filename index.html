<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }
    #car-info {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }
    #model {
      font-size: 22px;
      color: #333;
      font-weight: 600;
      margin-bottom: 12px;
    }
    #plate {
      display: inline-block;
      font-size: 28px;
      font-weight: 700;
      color: #003366;
      border: 2px solid #003366;
      border-radius: 8px;
      padding: 8px 20px;
      letter-spacing: 6px;
      margin-bottom: 16px;
      min-width: 180px;
    }
    #tip {
      font-size: 16px;
      color: #1a73e8;
      font-weight: 600;
      margin-top: 16px;
    }
    #qrcode {
      width: 260px;
      height: 260px;
      margin: 0 auto;
      padding: 12px;
    }
    .progress-container {
      width: 260px;
      height: 8px;
      background: #e0e5eb;
      border-radius: 4px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #4a90e2;
      transform-origin: right;
      animation: countdown 10s linear infinite forwards;
      width: 100%;
    }
    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="car-info" class="hidden">
    <div id="model"></div>
    <div id="plate"></div>
    <div id="tip"></div>
  </div>
  <div id="qrcode"></div>
  <div class="progress-container hidden">
    <div class="progress-bar"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const modelEl = document.getElementById("model");
    const tipEl = document.getElementById("tip");
    const qrcodeEl = document.getElementById("qrcode");
    const progressContainer = document.querySelector(".progress-container");
    const carInfo = document.getElementById("car-info");

    const wechatQr = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;
    let fetchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          // 无车状态：只显示黑色二维码
          carInfo.classList.add("hidden");
          progressContainer.classList.add("hidden");
          showQRCode(wechatQr, "#000000");
          clearInterval(switchIntervalId);
          return;
        }

        // 有车状态
        carInfo.classList.remove("hidden");
        progressContainer.classList.remove("hidden");
        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          showCar(cars[currentIndex]);
          restartProgressBar();
        }, 10000);
      } catch (err) {
        // 错误状态：只显示黑色二维码
        carInfo.classList.add("hidden");
        progressContainer.classList.add("hidden");
        showQRCode(wechatQr, "#000000");
        console.error(err);
        clearInterval(switchIntervalId);
      }
    }

    function showCar(car) {
      modelEl.textContent = car["车型"] || "未知车型";
      plateEl.textContent = car["车牌号"] || "未知车牌";
      tipEl.textContent = "支付宝扫码有机会免押";
      showQRCode(car["二维码"] || "", "#4a90e2");
    }

    function showQRCode(text, colorDark = "#4a90e2") {
      qrcodeEl.innerHTML = "";
      if (!text) return;
      new QRCode(qrcodeEl, {
        text,
        width: 240,
        height: 240,
        colorDark: colorDark,
        colorLight: "#ffffff"
      });
    }

    function restartProgressBar() {
      progressBar.style.animation = "none";
      void progressBar.offsetWidth;
      progressBar.style.animation = "countdown 10s linear forwards";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetchCars();
    fetchIntervalId = setInterval(fetchCars, 30000);
  </script>
</body>
</html>
