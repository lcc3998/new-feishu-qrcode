<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>车辆二维码展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    #car-info {
      text-align: center;
      margin-bottom: 12px;
    }

    #model {
      font-size: 16px;
      color: #666;
      margin-bottom: 4px;
    }

    #plate {
      font-size: 32px;
      font-weight: 700;
      color: #222;
    }

    #qrcode {
      width: 240px;
      height: 240px;
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 240px;
      height: 4px;
      background: #4caf50;
      border-radius: 2px;
      animation: countdown 10s linear infinite;
      transform-origin: right;  /* 关键：从右边开始缩短 */
    }

    @keyframes countdown {
      from { transform: scaleX(1); }
      to { transform: scaleX(0); }
    }
  </style>
</head>
<body>
  <div id="car-info">
    <div id="model">加载中...</div>
    <div id="plate"></div>
  </div>

  <div id="qrcode"></div>
  <div class="progress-bar"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const plateEl = document.getElementById("plate");
    const modelEl = document.getElementById("model");
    const qrcodeEl = document.getElementById("qrcode");
    const progressBar = document.querySelector(".progress-bar");

    const defaultWeChatQRCode = "https://u.wechat.com/MBszg0Yw7m4Zplm0k9LkoCE";

    let cars = [];
    let currentIndex = 0;
    let switchIntervalId = null;

    async function fetchCars() {
      try {
        const res = await fetch("/api/vehicle?status=空闲中");
        const json = await res.json();

        const rawCars = json?.data?.items.map(item => item.fields) || [];
        cars = shuffleArray(rawCars);

        if (cars.length === 0) {
          showCar(null);
          clearInterval(switchIntervalId);
          progressBar.style.display = "none";
          return;
        }

        currentIndex = 0;
        showCar(cars[currentIndex]);
        restartProgressBar();

        clearInterval(switchIntervalId);
        switchIntervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % cars.length;
          showCar(cars[currentIndex]);
          restartProgressBar();
        }, 10000);

        progressBar.style.display = "block";
      } catch (err) {
        modelEl.textContent = "";
        plateEl.textContent = "获取数据失败";
        qrcodeEl.innerHTML = "";
        progressBar.style.display = "none";
        console.error(err);
      }
    }

    function showCar(car) {
      if (car) {
        modelEl.textContent = car["车型"] || "";
        plateEl.textContent = car["车牌号"] || "未知车牌";
        var qrText = car["二维码"] || "";
      } else {
        modelEl.textContent = "";
        plateEl.textContent = "可能暂无可租车辆，请联系微信客服。";
        var qrText = defaultWeChatQRCode;
      }

      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: qrText,
        width: 240,
        height: 240
      });
    }

    function restartProgressBar() {
      progressBar.style.display = "block";
      progressBar.style.animation = "none";
      void progressBar.offsetWidth; // 触发重绘
      progressBar.style.animation = "countdown 10s linear infinite";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetchCars();
    setInterval(fetchCars, 30000);
  </script>
</body>
</html>
